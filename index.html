<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MOVIES</h1>
     <!-- Button trigger modal -->
     <button type="button" class="btn btn-primary float-end mr-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Dodaj novi film 
       </button>   
    </div>
    <div class="container-fluid">
              
        <div class="row mt-5">
            <!--tabela-->
            <div class="col-10 offset-1">
                <table class="table table-hover" id="movie_table">
                    <thead>
                        <tr>
                            <th>Odgledan</th>
                            <th>Naziv</th>
                            <th>Godina</th>
                            <th>Drzava</th>
                            <th>Napomena</th>
                            <th>Glumci</th>
                        </tr>
                    </thead>
                    <tbody id="movie_table_body">

                    </tbody>
                </table>
            <!---->
            </div>
          
            

       <!--forma za dodavanje u modalu-->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Novi film</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-9 offset-1">
                            <form action="" id="new_movie_form">
                                <label for="name_input" >Naziv filma:</label>
                                <input type="text" name="name" class="form-control mb-2 new-movie-input" placeholder="Unesite naziv filma" id="name_input">
                    
                                <label for="year_input" >Godina:</label>
                                <input type="number" name="year" class="form-control mb-2 new-movie-input" placeholder="Unesite godinu" id="year_input">
                    
                                <label for="country_input" >Drzava:</label>
                                <input type="text" name="country" class="form-control mb-2 new-movie-input" placeholder="Drzava" id="country_input">
                    
                                <label for="note_input" >Napomena:</label>
                                <input type="text" name="note" class="form-control mb-2 new-movie-input" placeholder="Napomena..." id="note_input">
                    
                                <label for="actor_input" >Imena glumaca/ica:</label>
                                <input type="text" name="actor" class="form-control mb-2 new-movie-input" placeholder="Unesite imena glumaca/ica" id="actor_input">
                    
                                <button class="btn btn-primary mt-5 float-end" id="add_movie_button" >Dodaj</button>
                            </form>
                        </div>
                    </div>
            
                </div>
                </div>
            </div>
       
        </div>
            
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
